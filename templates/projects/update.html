        <script>

            $(document).ready(function () {

                //Button toggle for sidebar
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });

                setSelects.init();
            });



            var updateRegister = {
                url: URLSERVER +'projects/',
                urlRedirect: '/projects/',
                idRegister: 0,
                method:     'POST',
                validate: function(){
                    var fieldsJson = [
                        {'id' : 'title',                'type' : 'text'},
                        {'id' : 'city',                 'type' : 'selectNumber'},
                        {'id' : 'category',             'type' : 'selectNumber'},
                        {'id' : 'department',           'type' : 'selectNumber'},
                        {'id' : 'budget',               'type' : 'float'},
                        {'id' : 'contract',             'type' : 'selectNumber'},
                        {'id' : 'planed_kickoff',       'type' : 'date'},
                        {'id' : 'planed_ending',        'type' : 'date'},
                        {'id' : 'description',          'type' : 'text'},
                    ];

                    return validate.fields( fieldsJson );   //True o false
                },
                send: function(){
                    if (this.validate()){
                            var dataJson = JSON.stringify({
                                'title'         : $('#title').val(),
                                'description'   : $('#description').val(),
                                'city'          : $('#city').val(),
                                'category'      : $('#category').val(),
                                'department'    : $('#department').val(),
                                'contract'      : $('#contract').val(),
                                'budget'        : $('#budget').val(),
                                'planed_kickoff': datesGENL.formatDateSend( $('#planed_kickoff').val() ) ,
                                'planed_ending' : datesGENL.formatDateSend( $('#planed_ending').val() ) ,
                                'inceptor_uuid' : 'string',           
                            });
                        
                        POSTRegister.send( this.url, dataJson, this.urlRedirect, updateRegister.method );
                    }
                },
            }





            var setSelects = {
                init: function(){
                    this.contracts.get();
                    this.departments.get();
                    this.cities.get();
                    this.categories.get();

                    setSelects.promise = setInterval(function(){
                        if(setSelects.contracts.isDone&&setSelects.departments.isDone&&setSelects.cities.isDone&&setSelects.categories.isDone){
                            clearInterval(setSelects.promise);
                            var urlParams = new URLSearchParams(location.search);
                            if(urlParams.has('reg')){
                                setPage.isEdit(urlParams.get('reg'));
                            }else{
                                setPage.isAdd();
                            }
                        }
                    }, 250);
                },
                promise: undefined,
                requestGET: function(url, callbackTrue, callbackFalse){
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.onload = function() { 
                        if(  xmlHttp.status >=200 && xmlHttp.status < 300 ){
                            var res = JSON.parse(xmlHttp.response);
                            callbackTrue(res);
                        }else{
                            callbackFalse();
                        }
                    }
                    xmlHttp.open("GET", url, true); 
                    xmlHttp.send(null);

                },
                contracts: {
                    setSelect: function(contracts){
                        var strOptions = '<option value="0" > -- Selecciona un Contrato -- </option>';
                        for(var c in contracts){
                            strOptions += '<option value="'+ contracts[c].id +'"> '+ contracts[c].title +' </option>'
                        }
                        $('#contract').html(strOptions);
                        $('#contract').select2();
                        setSelects.contracts.isDone = true;
                    },
                    get: function(){
                        var url = URLSERVER + 'contracts/?offset=0&limit=10000000';
                        setSelects.requestGET( url, this.setSelect, function(){;} )
                    },
                    isDone: false
                },
                departments: {
                    setSelect: function(registers){
                        var strOptions = '<option value="0" > -- Selecciona una Dependencia -- </option>';
                        for(var c in registers){
                            strOptions += '<option value="'+ registers[c].id +'"> '+ registers[c].title +' </option>'
                        }
                        $('#department').html(strOptions);
                        if(setSelects.departments.setStorage){localStorage.setItem('departmentCatalogue',JSON.stringify(registers));}
                        setSelects.departments.isDone = true;
                    },
                    get: function(){
                        var departmentStorage = localStorage.getItem('departmentCatalogue');

                        if( departmentStorage ){
                            setSelects.departments.setStorage = false;
                            setSelects.departments.setSelect( JSON.parse(departmentStorage) );
                        }else{
                            var url = URLSERVER + 'catalogues/departments';
                            setSelects.requestGET( url, setSelects.departments.setSelect, function(){;} )
                        }
                    },
                    setStorage: true,
                    isDone: false
                },
                cities: {
                    setSelect: function(registers){
                        var strOptions = '<option value="0" > -- Selecciona un Municipio -- </option>';
                        for(var c in registers){
                            strOptions += '<option value="'+ registers[c].id +'"> '+ registers[c].title +' </option>'
                        }
                        $('#city').html(strOptions);
                        if(setSelects.cities.setStorage){localStorage.setItem('cityCatalogue',JSON.stringify(registers));}
                        setSelects.cities.isDone = true;
                    },
                    get: function(){
                        var cityStorage = localStorage.getItem('cityCatalogue');

                        if( cityStorage ){
                            setSelects.cities.setStorage = false;
                            setSelects.cities.setSelect( JSON.parse(cityStorage) );
                        }else{
                            //var url = URLSERVER + 'catalogues/departments';
                            //setSelects.requestGET( url, setSelects.departments.setSelect, function(){;} )
                            setSelects.cities.setSelect(citiesNLObj)
                        }
                    },
                    setStorage: true,
                    isDone: false
                },
                categories: {
                    setSelect: function(registers){
                        var strOptions = '<option value="0" > -- Selecciona una Categoría -- </option>';
                        for(var c in registers){
                            strOptions += '<option value="'+ registers[c].id +'"> '+ registers[c].title +' </option>'
                        }
                        $('#category').html(strOptions);
                        if(setSelects.categories.setStorage){localStorage.setItem('categoriesCatalogue',JSON.stringify(registers));}
                        setSelects.categories.isDone = true;
                    },
                    get: function(){
                        var categoryStorage = localStorage.getItem('categoriesCatalogue');

                        if( categoryStorage ){
                            setSelects.categories.setStorage = false;
                            setSelects.categories.setSelect( JSON.parse(categoryStorage) );
                        }else{
                            var url = URLSERVER + 'catalogues/categories';
                            setSelects.requestGET( url, setSelects.categories.setSelect, function(){;} )
                        }
                    },
                    setStorage: true,
                    isDone: false
                },
            }






            var setPage = {
                isEdit: function(idReg){
                    updateRegister.idRegister = parseInt(idReg);
                    updateRegister.method = 'PUT';
                    updateRegister.url += idReg;

                    var url= URLSERVER + 'projects/' + idReg;
                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.onload = function() { 
                        if(  xmlHttp.status >=200 && xmlHttp.status < 300 ){
                            var res = JSON.parse(xmlHttp.response);
                            setPage.fill(res);
                        }else{
                            setPage.dontExistRegister();
                        }
                    }
                    xmlHttp.open("GET", url, true); 
                    xmlHttp.send(null);
                    
                    $('#deleteRegisterButton').css('display','initial');
                },
                isAdd: function(){
                    //Se aplican los iniciadores de datepicker a los inputs tipo fecha
                    $( "#kickoff" ).datepicker( datesGENL.formatPicker );
                    $( "#ending" ).datepicker( datesGENL.formatPicker );
                    
                    $('#provider').select2();
                    $('#waintingAnimation').css('display','none');
                },
                fill: function(res){
                    $('#title'         ).val(res.title              );
                    $('#description'   ).val(res.description        );
                    $('#city'          ).val(res.city               );
                    $('#category'      ).val(res.category           );
                    $('#department'    ).val(res.department         );
                    $('#contract'      ).val(res.contract           );
                    $('#budget'        ).val(res.budget             );
                    $('#planed_kickoff').val(datesGENL.formatOrder(res.planed_kickoff)     );
                    $('#planed_ending' ).val(datesGENL.formatOrder(res.planed_ending)      );
                    $('#inceptor_uuid' ).val(res.inceptor_uuid      );


                    $('#contract').select2().trigger('change');

                    $('#waintingAnimation').css('display','none');

                },
                dontExistRegister: function(){
                    $('#addRegister').html('<i style="font-size:4em; color: #666;" class="fas fa-exclamation-circle"></i><span style="font-weight: bold; font-size: 2.3em; vertical-align: 0.3em; margin-left: 0.5em; color: #666;">El registro no existe</span>');
                
                    $('#waintingAnimation').css('display','none');
                }
            }
