        <script>

            $(document).ready(function () {

                //Button toggle for sidebar
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });

                listRegisters.init();
            });




            var listRegisters = {
                paginationStar : 0,
                paginationStep : 10,
                numberOfButtons: 1,     //Mock
                isStartPage : true,
                setTR : function(title, description, idProvider){
                    strTr = `
                        <tr idProvider="`+ idProvider +`" onclick="listRegisters.goToProvider(this);" >
                            <td> `+ title +` </td>
                            <td> `+ description +` </td>
                        </tr>
                    `;
                    return strTr;
                },
                setTable : function(data){
                    
                    var strTRs = '<tr> <th> Proveedor </th> <th> Descripcion </th> </tr>';

                    for( var d = 0; d< listRegisters.paginationStep ; d++){
                        if(data[d]){
                            strTRs += listRegisters.setTR( data[d].title, data[d].description, data[d].id );
                        }
                    }

                    document.getElementById('tableProv').innerHTML = strTRs;
                   
                },
                goToProvider : function(thisElement){
                    var idProvider = thisElement.getAttribute('idprovider');
                    var url = '/providers/edit/' + idProvider
                    window.open( url ,"_self"); 
                },
                getDataTable : function( start, step ){
                     $.ajax({
                        url: 'providers',
                        type: 'post',
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function (res) {
                            ////////////Set buttons and table
                            
                            var numAllRegisters = 10; //Mock 

                            
                            if(listRegisters.isStartPage){
                                listRegisters.createButtons( numAllRegisters );
                                listRegisters.isStartPage = false;
                            }

                            listRegisters.setTable(res.data)
                        },

                        data:  JSON.stringify ({'paginationStart':  start,
                                                'paginationStep': step,
                                                'by'            : 'id',
                                                'order'         : 'ASC'
                                                })
                    });
                   
                },
                linkAddProvider: function(){
                    var url = '/providers/add';
                    window.open( url ,"_self"); 
                },
                setTagButton : function(init, numValueButton, isActive){
                    return '<button initL="'+ init +'" onclick="listRegisters.actionButtonPagination(this)" class="button_pag" '+isActive+'>'+ numValueButton +'</button>';
                },
                actionButtonPagination: function( thisButton ){

                    //Set list
                    var init =  parseInt( thisButton.getAttribute('initL') ) ;
                    listRegisters.getDataTable( init, listRegisters.paginationStep )
                    
                    //Behavior button
                    $(".button_pag").removeAttr("active");
                    $( thisButton ).attr('active','')

                },
                createButtons: function( numAllRegisters ){
                    
                    var numOfButtons = Math.ceil( numAllRegisters/listRegisters.paginationStep ) ;
                    listRegisters.numberOfButtons = numOfButtons ;
                    
                    var strAllButtons = '';
                    for(var b=0; b< numOfButtons ; b++ ){
                        var start = b * listRegisters.paginationStep ;
                        var numLebelButton = b + 1;
                        var isActive = b==0? 'active' : '';
                        strAllButtons += listRegisters.setTagButton( start, numLebelButton, isActive )
                    }
                    document.getElementById('containerButtonsPagination').innerHTML = strAllButtons;                   
                },
                init : function(){
                    listRegisters.getDataTable( listRegisters.paginationStar, listRegisters.paginationStep );
                }
            }
